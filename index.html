<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Authentication with Firebase Web</title>
</head>
<body>
<h1>Enter number to create account</h1>
<form>
    <input type="text" id="number" placeholder="+923********">
    <div id="recaptcha-container"></div>
    <button type="button" onclick="phoneAuth();">SendCode</button>
</form><br>
<h1>Enter Verification code</h1>
<form>
    <input type="text" id="verificationCode" placeholder="Enter verification code">
    <button type="button" onclick="codeverify();">Verify code</button>
</form>

<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js"></script>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDnB-KOSk8HFsgZ5eG6hRz6BEuA0VdQJ1g",
        authDomain: "texttornado-fe8ef.firebaseapp.com",
        projectId: "texttornado-fe8ef",
        storageBucket: "texttornado-fe8ef.appspot.com",
        messagingSenderId: "409521879986",
        appId: "1:409521879986:web:78ffb62c48d698e7c402ab",
        measurementId: "G-84J6YPLHHC"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    window.onload = function () {
        render();
    };

    function render() {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
        recaptchaVerifier.render();
    }

    function phoneAuth() {
        var number = document.getElementById('number').value;
        firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier)
        .then(function (confirmationResult) {
            window.confirmationResult = confirmationResult;
            coderesult = confirmationResult;
            console.log(coderesult);
            alert("Message sent");
        })
        .catch(function (error) {
            alert(error.message);
        });
    }

    function codeverify() {
        var code = document.getElementById('verificationCode').value;
        confirmationResult.confirm(code)
        .then(function (result) {
            alert("Successfully registered");
            var user = result.user;
            console.log(user);
        })
        .catch(function (error) {
            alert(error.message);
        });
    }
</script>
</body>
</html>
